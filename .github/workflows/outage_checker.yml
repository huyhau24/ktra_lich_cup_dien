```yaml
name: Power Outage Checker

on:
  schedule:
    - cron: '0 1 * * *'  # Chạy lúc 01:00 UTC (8:00 sáng giờ Việt Nam, +07:00)
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  check-outage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run outage checker
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        run: python power_outage_tracker.py

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add previous_outage_data.json
          git commit -m "Update outage data" || echo "No changes to commit"
          git push
```
